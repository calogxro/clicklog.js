<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickLog</title>
    <script type="module" src="lib.js"></script>
    <script type="module" src="app.js"></script>
    <style>
        body {
            max-width: 480px;
            position: relative;
            margin: 0 auto;
            padding: 0 15px;
        }
        button#logBtn {
            width: 100%;
            height: 5em;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 6px;
        }
        #logs li:nth-of-type(1n+11) {
            display: none;
        }
    </style>
</head>
<body>
    <button id="logBtn">Log</button>

    <h2>Logs</h2>
    <ol id="logs" reversed></ol>

    <h2>Freq</h2>
    <table id="stats"></table>

    <h2>Export</h2>
    <input type="text" value="" id="copyText">   
    <button id="copyBtn">Copy</button>
</body>
</html>
