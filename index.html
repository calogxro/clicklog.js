<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="script.js"></script>
    <style>
        button {
            width: 100%;
            height: 5em;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 6px;
        }
        #logs li:nth-of-type(1n+11) {
            display: none;
        }
        form > input:last-of-type {
            margin-bottom: 2em;
        }
    </style>
</head>
<body>
    <div>
        <form id="logType" action=""></form>
    </div>

    <!--<br>-->
    <div>
        <button id="btnLog" type="button">LOG!</button>
    </div>

    <br>
    <div id="clickCount"></div>

    <h2>Logs</h2>
    <ol id="logs" reversed></ol>

    <h2>Stats</h2>
    <table id="stats"></table>
</body>
</html>
